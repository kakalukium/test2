  <link rel="preconnect" href="https://fonts.googleapis.com">

    body {

    }
    .card .meta-bar {

    }

</head>

        <div class="absolute inset-0 z-0">

          </div>

        </div>

    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const link = card.getAttribute('data-link');
        const btn = card.querySelector('.share-btn');
        const btnText = btn.querySelector('span:first-child');

        // Card click (except button) opens the link
        card.addEventListener('click', (e) => {
          if (e.target.closest('.share-btn')) return;
          window.open(link, '_blank');
        });

        // Share button: Copy to clipboard
        // Hold SHIFT + Click → Open link instead
        btn.addEventListener('click', (e) => {
          e.stopPropagation();

          if (e.shiftKey) {
            window.open(link, '_blank');
            return;
          }

          const originalText = btnText.textContent;

          navigator.clipboard.writeText(link).then(() => {
            btnText.textContent = 'Copied!';
            btn.classList.add('bg-emerald-500', 'text-white', 'border-emerald-500');

            setTimeout(() => {
              btnText.textContent = originalText;
              btn.classList.remove('bg-emerald-500', 'text-white', 'border-emerald-500');
            }, 1500);
          }).catch(err => {
            console.error('Failed to copy: ', err);
          });
        });
      });
    });
  </script>

</html>
