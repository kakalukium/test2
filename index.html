  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .card .meta-bar {
      transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card:hover .meta-bar {
      background-color: #0a5fd4;
      /* Slate 700 */
    }

    .share-btn {
      transition: all 0.2s ease;
    }

    .share-btn:hover {
      background-color: #f1b10a !important;
      color: #000000 !important;
      border-color: #f1b10a !important;
    }

    .bg-img {
      transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .card:hover .bg-img {
      transform: scale(1.1);
    }

    /* Modern Futuristic Animated Border */
    @keyframes border-rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .animated-border {
      position: relative;
      z-index: 0;
      /* overflow: hidden is already on the element */
    }

    .animated-border::before {
      content: '';
      position: absolute;
      z-index: -2;
      inset: -50%;
      background: conic-gradient(from 0deg,
          transparent 0 180deg,
          rgba(255, 255, 255, 0.1) 220deg,
          rgba(255, 255, 255, 0.5) 280deg,
          #ffffff 360deg);
      animation: border-rotate 4s linear infinite;
      filter: blur(8px) brightness(1.5);
    }

    /* Inner background mask - Dark Theme */
    .animated-border::after {
      content: '';
      position: absolute;
      z-index: -1;
      inset: 1px;
      /* Larger border width */
      background: #667088;
      /* Slate 900 */
      border-radius: calc(1rem - 1px);
    }

    /* Ensure content stays on top and receives clicks */
    .animated-border>* {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const link = card.getAttribute('data-link');
        const btn = card.querySelector('.share-btn');
        const btnText = btn.querySelector('span:first-child');

        // Clicking the card (except the button) opens the link
        card.addEventListener('click', (e) => {
          if (e.target.closest('.share-btn')) return; // Don't open link if button was clicked

          window.open(link, '_blank');
        });

        // Clicking the share button copies the link
        btn.addEventListener('click', (e) => {
          e.stopPropagation(); // Prevent card click from triggering

          const originalText = btnText.textContent;

          navigator.clipboard.writeText(link).then(() => {
            btnText.textContent = 'Copied!';
            btn.classList.add('bg-emerald-500', 'text-white', 'border-emerald-500');

            setTimeout(() => {
              btnText.textContent = originalText;
              btn.classList.remove('bg-emerald-500', 'text-white', 'border-emerald-500');
            }, 1500);
          }).catch(err => {
            console.error('Failed to copy: ', err);
          });
        });
      });
    });
  </script>
